<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Calc</title>
    <link rel="stylesheet" href="calc.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
  </head>
  <body>
    
    <div class="container-fluid">
      <div class="row">
        <h1 class="header text-center mb-5" style="font-size: 3rem;">
          <strong>Javascript Calculator</strong>
        </h1>
      </div>
      <div class="row justify-content-evenly">
        <div class="col mb-3">
            <label for="number" class="number"><strong>Number-1: </strong></label>
            <input type="number" class="form-control" id="num1" aria-describedby="number" placeholder="Enter Number">
        </div>
        <div class="col mb-3">
            <label for="Operators" class="operator"><strong>Operator: </strong></label>
            <select class="form-select form-select-md" id="optr" aria-label=".form-select-md">
              <option selected>Choose Operators</option>
              <option value="+">+</option>
              <option value="-">-</option>
              <option value="*">*</option>
              <option value="/">/</option>
            </select> 
        </div>
        <div class="col mb-3">
            <label for="number" class="number"><strong>Number-2: </strong></label>
            <input type="number" class="form-control" id="num2" aria-describedby="number" placeholder="Enter Number">
        </div>
      
      <div class="row d-grid mx-auto mb-3">
        <button class="btn btn-primary" type="submit" onclick="displaySolution()">Submit</button>
      </div>
      <div class="row justify-content-center">
        <div class="col-4">
          <label for="number" class="number"><strong>Answer: </strong></label>
          <input type="text"
            class="form-control" id="solution"
            readonly
            />
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="calcscript.js"></script>
  </body>
</html>
